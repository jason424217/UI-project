<!-- HTML template -->
{% extends "layout.html" %}

{% block content %}

<link rel="stylesheet" href="{{url_for('static', filename='quiz.css')}}">
<script>
    let qid = {{qid|tojson}}
    let usr_choice = {{usr_choice|tojson}}
    let quiz_data = {{quiz_data|tojson}}
</script>
<script src="{{url_for('static', filename='quiz.js')}}"></script>

<div class="page_container">
    <!--  Media  -->
    <div class="row">
        <div class="col-md-4">
            <iframe width="100%" height="300px"
                    src="{{quiz_data.video}}">
            </iframe>
        </div>
        <div class="col-md-4">
            <img src="{{quiz_data.courtMoveMap}}">
        </div>
    </div>
    <!--  MCQ  -->
    <div class="row">
        <div class="col-md-6">
            Select the position:
            {% for option in quiz_data.options %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="radios{{option}}" value="{{option}}">
                <label class="form-check-label" for="radios{{option}}">
                    {{option}}
                </label>
            </div>
            {% endfor %}
            <a id="prev_button" href="/quiz/{{ qid|int-1 if qid|int-1>=0 else ''}}" class="btn btn-primary">Prev</a>
            <a id="next_button" href="/quiz/{{ qid|int+1 if qid|int+1<usr_choice|length else 'score'}}" class="btn btn-primary">Next</a>
        </div>
    </div>

<!--    <br><br>-->
<!--    Dev log: <br>-->
<!--    Qid:{{qid}} <br>-->
<!--    User choice:{{usr_choice}} <br>-->


</div>

{% endblock %}
